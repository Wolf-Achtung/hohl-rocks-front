<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>hohl.rocks</title>
  <meta name="color-scheme" content="dark"/>
  <meta name="x-api-base" content="/api"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="nav" role="banner">
  <div class="brand">hohl.rocks</div>
  <div class="pills" role="group" aria-label="Aktionen">
    <button id="btn-refresh" type="button">Neu laden</button>
    <button id="btn-health" type="button">Check</button>
  </div>
</header>

<main>
  <section class="panel" aria-labelledby="sec-status">
    <h2 id="sec-status">Status</h2>
    <div class="status" id="status">
      <span class="tag">Frontend ✓</span>
      <span class="tag" id="tag-api">API …</span>
      <span class="tag" id="tag-news">News …</span>
      <span class="tag" id="tag-daily">Daily …</span>
    </div>
  </section>

  <div class="grid" style="margin-top: 16px">
    <section class="panel" aria-labelledby="sec-news">
      <h2 id="sec-news">Aktuelle KI‑News</h2>
      <small class="muted">Quelle: Tavily</small>
      <ul class="news" id="news"></ul>
    </section>

    <section class="panel" aria-labelledby="sec-daily">
      <h2 id="sec-daily">Daily</h2>
      <ul class="news" id="daily"></ul>
    </section>
  </div>
</main>

<div class="toast" id="toast" role="status" aria-live="polite"></div>
<script type="module" src="./js/app.js"></script>
</body>
</html>
