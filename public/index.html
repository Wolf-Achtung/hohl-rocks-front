      /* Bubble Container */
      #bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }
      
      /* Organische Bubble-Formen */
      .bubble {
        position: absolute;
        backdrop-filter: blur(12px);
        cursor: pointer;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1.5rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 500;
        opacity: 0;
        transition: opacity 2s ease, transform 0.3s ease;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
        /* Organische Form durch border-radius */
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        animation: morph 8s ease-in-out infinite, drift 15s ease-in-out infinite;
      }
      
      /* Morphing Animation fÃ¼r organische Bewegung */
      @keyframes morph {
        0%, 100% {
          border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
          transform: scale(1);
        }
        25% {
          border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%;
          transform: scale(1.1);
        }
        50% {
          border-radius: 70% 30% 40% 60% / 70% 40% 60% 30%;
          transform: scale(0.95);
        }
        75% {
          border-radius: 30% 70% 60% 40% / 30% 60% 40% 70%;
          transform: scale(1.05);
        }
      }
      
      /* Sanfte Bewegung Ã¼ber den Bildschirm */
      @keyframes drift {
        0%, 100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(40px, -30px);
        }
        50% {
          transform: translate(-30px, 20px);
        }
        75% {
          transform: translate(20px, 40px);
        }
      }
      
      .bubble:hover {
        transform: scale(1.2);
        filter: brightness(1.3);
      }
      
      /* Neon-Farben fÃ¼r verschiedene Bubble-Typen */
      .bubble[data-bubble="briefing"] {
        background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.25), rgba(0, 200, 255, 0.1));
        border: 2px solid rgba(0, 255, 255, 0.7);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(0, 255, 255, 0.3);
      }
      
      .bubble[data-bubble="agenda"] {
        background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.25), rgba(200, 0, 255, 0.1));
        border: 2px solid rgba(255, 0, 255, 0.7);
        box-shadow: 0 0 40px rgba(255, 0, 255, 0.5), inset 0 0 30px rgba(255, 0, 255, 0.3);
      }
      
      .bubble[data-bubble="pitch"] {
        background: radial-gradient(ellipse at center, rgba(255, 255, 0, 0.25), rgba(255, 200, 0, 0.1));
        border: 2px solid rgba(255, 255, 0, 0.7);

      .bubble[data-bubble="risks"] {

      .bubble[data-bubble="excel"] {

        border: 2px solid rgba(0, 255, 100, 0.7);

      .bubble[data-bubble="daily"] {
        background: radial-gradient(ellipse at center, rgba(150, 100, 255, 0.25), rgba(100, 50, 255, 0.1));
        border: 2px solid rgba(150, 100, 255, 0.7);

        margin: -10px -10px 0 0;
        transition: transform 0.2s;
      }
      
      #bubble-modal-close:hover {
        transform: scale(1.2);
      }
    </style>

    <!-- Bubble-Engine Script -->
    <script>
    // Lade Konfiguration aus externer Datei
    fetch('./data/bubble-content.json')
      .then(response => response.json())
      .then(config => {
        window.BUBBLE_CONFIG = config.bubbles;
        window.BUBBLE_SETTINGS = config.settings;
        initBubbleEngine();
      })
      .catch(error => {
        console.error('Fehler beim Laden der Bubble-Konfiguration:', error);
        // Fallback-Konfiguration
        window.BUBBLE_CONFIG = [
          { id: 'briefing', text: 'Briefing-Assistent', minSize: 120, maxSize: 160 },
          { id: 'agenda', text: 'Meeting-Agenda', minSize: 110, maxSize: 150 },
          { id: 'pitch', text: '60s Pitch', minSize: 100, maxSize: 140 },
          { id: 'risks', text: 'Risiko-Analyse', minSize: 115, maxSize: 155 },
          { id: 'excel', text: 'Excel-Formeln', minSize: 105, maxSize: 145 },
          { id: 'daily', text: 'TÃ¤glicher Fokus', minSize: 120, maxSize: 160 }
        ];
        initBubbleEngine();
      });
    
    function initBubbleEngine() {
      const container = document.getElementById('bubbles');
      const modal = document.getElementById('bubble-modal');
      const closeBtn = document.getElementById('bubble-modal-close');
      const streamBox = document.querySelector('.be-stream');
      
      let activeBubbles = [];
      const maxBubbles = window.BUBBLE_SETTINGS?.maxBubbles || 4;
      
      // ZufÃ¤llige Position
      function getRandomPosition(size) {
        const margin = size + 50;
        return {
          x: margin + Math.random() * (window.innerWidth - margin * 2),
          y: margin + Math.random() * (window.innerHeight - margin * 2)
        };
      }
      
      // ZufÃ¤llige organische Form generieren
      function getRandomShape() {
        const shapes = [
          '60% 40% 30% 70% / 60% 30% 70% 40%',
          '40% 60% 70% 30% / 40% 70% 30% 60%',
          '70% 30% 40% 60% / 70% 40% 60% 30%',
          '30% 70% 60% 40% / 30% 60% 40% 70%',
          '50% 50% 30% 70% / 50% 30% 70% 50%',
          '45% 55% 65% 35% / 55% 45% 35% 65%'
        ];
        return shapes[Math.floor(Math.random() * shapes.length)];
      }
      
      // Bubble erstellen
      function createBubble() {
        const type = window.BUBBLE_CONFIG[Math.floor(Math.random() * window.BUBBLE_CONFIG.length)];
        const size = type.minSize + Math.random() * (type.maxSize - type.minSize);
        const pos = getRandomPosition(size);
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.dataset.bubble = type.id;
        bubble.textContent = type.text;
        bubble.style.width = size + 'px';
        bubble.style.height = (size * (0.8 + Math.random() * 0.4)) + 'px'; // Variierende HÃ¶he
        bubble.style.left = pos.x + 'px';
        bubble.style.top = pos.y + 'px';
        bubble.style.borderRadius = getRandomShape();
        
        bubble.addEventListener('click', handleBubbleClick);
        
        container.appendChild(bubble);
        activeBubbles.push(bubble);
        
        // Einblenden
        setTimeout(() => {
          bubble.style.opacity = '1';
        }, 100);
        
        // Nach 12-18 Sekunden ausblenden
        const lifetime = 12000 + Math.random() * 6000;
        setTimeout(() => {
          bubble.style.opacity = '0';
          setTimeout(() => {
            if (container.contains(bubble)) {
              container.removeChild(bubble);
            }
            activeBubbles = activeBubbles.filter(b => b !== bubble);
          }, 2000);
        }, lifetime);
      }
      
      // Bubble-Click Handler
      async function handleBubbleClick(e) {
        const bubbleId = this.dataset.bubble;
        const bubbleText = this.textContent;
        
        modal.style.display = 'block';
        streamBox.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 1.2rem; margin-bottom: 1rem;">
              ðŸ¤– KI-${bubbleText} wird aktiviert...
            </div>
          </div>
        `;
        
        try {
          const response = await fetch('/api/run', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              input: `[Bubble ${bubbleId}]`,
              payload: {}
            })
          });
          
          const data = await response.json();
          if (data.result) {
            let formatted = data.result
              .replace(/\*\*(.*?)\*\*/g, '<strong style="color: #4fc3f7;">$1</strong>')
              .replace(/\n/g, '<br>');
            streamBox.innerHTML = `<div>${formatted}</div>`;
          }
        } catch (error) {
          streamBox.innerHTML = `<div>Demo-Modus: KI-Antwort wÃ¼rde hier erscheinen.</div>`;
        }
      }
      
      // Modal schlieÃŸen
      closeBtn?.addEventListener('click', () => modal.style.display = 'none');
      modal?.addEventListener('click', (e) => {
        if (e.target === modal) modal.style.display = 'none';
      });
      
      // Bubble-Generator starten
      function startBubbleGeneration() {
        createBubble();
        setTimeout(createBubble, 2000);
        
        setInterval(() => {
          if (activeBubbles.length < maxBubbles) {
            createBubble();
          }
        }, 3500);
      }
      
      startBubbleGeneration();
    }
    
    // Sound-Controller
    document.addEventListener('DOMContentLoaded', function() {
      const soundToggle = document.getElementById('sound-toggle');
      const soundIcon = document.getElementById('sound-icon');
      const ambientAudio = document.getElementById('ambient-audio');
      
      let soundEnabled = false;
      
      soundToggle?.addEventListener('click', function() {
        soundEnabled = !soundEnabled;
        
        if (soundEnabled) {
          ambientAudio.volume = 0.3;
          ambientAudio.play().catch(e => console.log('Audio play failed:', e));
          soundIcon.textContent = 'ðŸ”Š';
          soundToggle.classList.add('active');
        } else {
          ambientAudio.pause();
          soundIcon.textContent = 'ðŸ”‡';
          soundToggle.classList.remove('active');
        }
      });
    });
    </script>
