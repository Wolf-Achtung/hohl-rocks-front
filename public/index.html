<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>hohl.rocks</title>
    <meta name="description" content="hohl.rocks – Bibliothek ungelebter Leben & KI-Spielwiese." />
    <link rel="preload" href="/videos/road_720p_bg.webm" as="video" type="video/webm">
    <link rel="preload" href="/videos/road_720p_bg.mp4" as="video" type="video/mp4">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar" aria-label="Navigation">
      <div class="brand">hohl.rocks</div>
      <nav class="nav">
        <button id="btnTicker" class="pill" aria-live="polite">Heute neu – lädt …</button>
        <button id="btnNews" class="pill">News</button>
        <button id="btnPrompts" class="pill">Prompts</button>
        <button id="btnProjekte" class="pill">Projekte</button>
        <button id="btnImpressum" class="pill">Impressum</button>
        <button id="btnLang" class="pill">DE/EN</button>
        <button id="btnKlang" class="pill" aria-pressed="false" aria-label="Klang an/aus">Klang</button>
      </nav>
    </header>

    <main>
      <div id="heroTitle">hohl.rocks</div>
      <div id="bubble-root" aria-live="polite"></div>
    </main>

    <div class="modal-backdrop" id="modalBackdrop" hidden>
      <section class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <header class="modal-header">
          <h2 id="modalTitle">Titel</h2>
          <button id="modalClose" class="icon-btn" aria-label="Schließen">×</button>
        </header>
        <div class="modal-body" id="modalBody"></div>
        <footer class="modal-footer">
          <button id="btnCopy" class="pill">Kopieren</button>
          <button id="btnClose" class="pill">Schließen</button>
        </footer>
      </section>
    </div>

    <div id="toast" role="status" aria-live="polite" hidden>✓ Kopiert</div>

    <video id="bgvid" class="bgvid" poster="/videos/road_poster.jpg" autoplay muted playsinline loop preload="auto">
      <source src="/videos/road_720p_bg.webm" type="video/webm" />
      <source src="/videos/road_720p_bg.mp4" type="video/mp4" />
    </video>

    <script src="/bubbles.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
