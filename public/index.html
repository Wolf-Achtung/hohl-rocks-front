    <style>
      /* Bubble Container */
      #bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
      }
      
      /* Basis Bubble Style */
      .bubble {
        position: absolute;
        backdrop-filter: blur(10px);
        border-radius: 50%;
        cursor: pointer;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1.2rem;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 500;
        opacity: 0;
        transition: opacity 2s ease, transform 0.3s ease;
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      
      .bubble:hover {
        transform: scale(1.15);
      }
      
      /* Neon-Farben für verschiedene Bubble-Typen */
      .bubble[data-bubble="briefing"] {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.15), rgba(0, 200, 255, 0.1));
        border: 2px solid rgba(0, 255, 255, 0.6);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.2);
      }
      
      .bubble[data-bubble="agenda"] {
        background: linear-gradient(135deg, rgba(255, 0, 255, 0.15), rgba(200, 0, 255, 0.1));
        border: 2px solid rgba(255, 0, 255, 0.6);
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.4), inset 0 0 20px rgba(255, 0, 255, 0.2);
      }
      
      .bubble[data-bubble="pitch"] {
        background: linear-gradient(135deg, rgba(255, 255, 0, 0.15), rgba(255, 200, 0, 0.1));
        border: 2px solid rgba(255, 255, 0, 0.6);
        box-shadow: 0 0 30px rgba(255, 255, 0, 0.4), inset 0 0 20px rgba(255, 255, 0, 0.2);
      }
      
      .bubble[data-bubble="risks"] {
        background: linear-gradient(135deg, rgba(255, 100, 0, 0.15), rgba(255, 50, 0, 0.1));
        border: 2px solid rgba(255, 100, 0, 0.6);
        box-shadow: 0 0 30px rgba(255, 100, 0, 0.4), inset 0 0 20px rgba(255, 100, 0, 0.2);
      }
      
      .bubble[data-bubble="excel"] {
        background: linear-gradient(135deg, rgba(0, 255, 100, 0.15), rgba(0, 200, 50, 0.1));
        border: 2px solid rgba(0, 255, 100, 0.6);
        box-shadow: 0 0 30px rgba(0, 255, 100, 0.4), inset 0 0 20px rgba(0, 255, 100, 0.2);
      }
      
      .bubble[data-bubble="daily"] {
        background: linear-gradient(135deg, rgba(150, 100, 255, 0.15), rgba(100, 50, 255, 0.1));
        border: 2px solid rgba(150, 100, 255, 0.6);
        box-shadow: 0 0 30px rgba(150, 100, 255, 0.4), inset 0 0 20px rgba(150, 100, 255, 0.2);
      }
      
      /* Bewegungs-Animation */
      @keyframes drift {
        0%, 100% { 
          transform: translate(0, 0) rotate(0deg); 
        }
        33% { 
          transform: translate(30px, -30px) rotate(120deg); 
        }
        66% { 
          transform: translate(-20px, 20px) rotate(240deg); 
        }
      }
      
      .bubble.active {
        animation: drift 20s ease-in-out infinite;
      }
      
      /* Modal Styles */
      #bubble-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        z-index: 2000;
      }
      
      #bubble-modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(20, 20, 30, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 2rem;
        max-width: 700px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        color: #fff;
      }
      
      #bubble-modal-close {
        float: right;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
        line-height: 1;
        padding: 0;
        margin: -10px -10px 0 0;
        transition: transform 0.2s;
      }
      
      #bubble-modal-close:hover {
        transform: scale(1.2);
      }
      
      .be-stream {
        padding: 1rem 0;
        color: rgba(255, 255, 255, 0.95);
        line-height: 1.8;
      }
    </style>

    <!-- Bubble-Engine Script direkt eingebettet -->
    <script src="./js/bubble-config.js"></script>
    <script>
    // Dynamische Bubble-Engine
    (function() {
      const container = document.getElementById('bubbles');
      const modal = document.getElementById('bubble-modal');
      const closeBtn = document.getElementById('bubble-modal-close');
      const streamBox = document.querySelector('.be-stream');
      
      // Bubble-Definitionen (können aus bubble-config.js kommen)
      const bubbleTypes = window.BUBBLE_CONFIG || [
        { id: 'briefing', text: 'Briefing-Assistent', size: 140 },
        { id: 'agenda', text: 'Meeting-Agenda', size: 130 },
        { id: 'pitch', text: '60s Pitch', size: 120 },
        { id: 'risks', text: 'Risiko-Analyse', size: 135 },
        { id: 'excel', text: 'Excel-Formeln', size: 125 },
        { id: 'daily', text: 'Täglicher Fokus', size: 140 }
      ];
      
      let activeBubbles = [];
      const maxBubbles = 4; // Maximal 4 gleichzeitig sichtbar
      
      // Zufällige Position generieren
      function getRandomPosition(size) {
        const margin = size / 2 + 50;
        return {
          x: margin + Math.random() * (window.innerWidth - margin * 2),
          y: margin + Math.random() * (window.innerHeight - margin * 2)
        };
      }
      
      // Bubble erstellen
      function createBubble() {
        const type = bubbleTypes[Math.floor(Math.random() * bubbleTypes.length)];
        const pos = getRandomPosition(type.size);
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.dataset.bubble = type.id;
        bubble.textContent = type.text;
        bubble.style.width = type.size + 'px';
        bubble.style.height = type.size + 'px';
        bubble.style.left = pos.x + 'px';
        bubble.style.top = pos.y + 'px';
        
        // Click-Handler
        bubble.addEventListener('click', handleBubbleClick);
        
        container.appendChild(bubble);
        activeBubbles.push(bubble);
        
        // Einblenden
        setTimeout(() => {
          bubble.style.opacity = '1';
          bubble.classList.add('active');
        }, 100);
        
        // Nach 10-15 Sekunden ausblenden
        const lifetime = 10000 + Math.random() * 5000;
        setTimeout(() => {
          bubble.style.opacity = '0';
          setTimeout(() => {
            container.removeChild(bubble);
            activeBubbles = activeBubbles.filter(b => b !== bubble);
          }, 2000);
        }, lifetime);
      }
      
      // Bubble-Click Handler
      async function handleBubbleClick(e) {
        const bubbleId = this.dataset.bubble;
        const bubbleText = this.textContent;
        
        modal.style.display = 'block';
        streamBox.innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 1.2rem; margin-bottom: 1rem;">
              🤖 KI-${bubbleText} wird aktiviert...
            </div>
          </div>
        `;
        
        // Optional: Kontext abfragen
        let userContext = '';
        if (bubbleId === 'briefing' || bubbleId === 'pitch') {
          userContext = prompt(`Für welches Thema möchten Sie ${bubbleText === 'Briefing-Assistent' ? 'ein Briefing' : 'einen Pitch'}?`) || '';
        }
        
        try {
          const response = await fetch('/api/run', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              input: `[Bubble ${bubbleId}]`,
              payload: { context: userContext }
            })
          });
          
          const data = await response.json();
          
          if (data.result) {
            let formatted = data.result
              .replace(/\*\*(.*?)\*\*/g, '<strong style="color: #4fc3f7;">$1</strong>')
              .replace(/\n/g, '<br>');
            
            streamBox.innerHTML = `<div>${formatted}</div>`;
          }
        } catch (error) {
          streamBox.innerHTML = `<div>Demo-Modus: KI-Antwort würde hier erscheinen.</div>`;
        }
      }
      
      // Modal schließen
      function closeModal() {
        modal.style.display = 'none';
      }
      
      closeBtn?.addEventListener('click', closeModal);
      modal?.addEventListener('click', function(e) {
        if (e.target === modal) closeModal();
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.style.display === 'block') {
          closeModal();
        }
      });
      
      // Bubble-Generator starten
      function startBubbleGeneration() {
        // Initial 2 Bubbles
        createBubble();
        setTimeout(createBubble, 2000);
        
        // Kontinuierlich neue Bubbles
        setInterval(() => {
          if (activeBubbles.length < maxBubbles) {
            createBubble();
          }
        }, 3000);
      }
      
      // Start nach Seite geladen
      window.addEventListener('load', startBubbleGeneration);
    })();
    </script>
