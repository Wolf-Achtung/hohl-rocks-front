<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hohl.rocks — Bibliothek ungelebter Leben</title>
  <meta name="description" content="hohl.rocks — KI-Experiments von Wolf Hohl: Bubbles, Prompts, News, Klang.">
  <!-- Backend-URL: wird von JS genutzt, zusätzlich gibt es Fallbacks auf /_api und /api -->
  <meta name="x-api-base" content="https://hohl-rocks-back-production.up.railway.app">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Zum Inhalt springen</a>

  <!-- Optionaler Videobackground (Fallback = CSS-Gradient) -->
  <video id="bg-video" class="bg-video" autoplay muted loop playsinline>
    <source src="./assets/highway.mp4" type="video/mp4">
  </video>

  <header class="topbar" role="banner" aria-label="Navigation und Einstellungen">
    <div class="version-badge" aria-label="Version">1.20</div>
    <nav class="nav" aria-label="Hauptnavigation">
      <button class="chip" data-open="news">News</button>
      <button class="chip" data-open="prompts">Prompts</button>
      <button class="chip" data-open="projects">Projekte</button>
      <button class="chip" data-open="imprint">Impressum</button>
      <button class="chip" id="lang-toggle" aria-pressed="false">DE/EN</button>
      <button class="chip" id="audio-toggle" aria-pressed="false">Klang</button>
    </nav>
  </header>

  <main id="main" class="hero" role="main">
    <h1 class="hero-title" aria-label="hohl punkt rocks"><span>hohl.rocks</span></h1>

    <!-- Bubble-Feld: Neon-"Jellyfish" die sich bewegen, ausblenden und neue Inhalte laden -->
    <section id="bubble-field" class="bubble-field" aria-label="Interaktive Neon-Bubbles"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__panel" role="document">
      <header class="modal__header">
        <h2 id="modal-title">Titel</h2>
      </header>
      <div class="modal__body" id="modal-body"></div>
      <footer class="modal__footer">
        <button class="btn ghost" id="copy-btn">Kopieren</button>
        <button class="btn" id="close-btn">Schließen</button>
      </footer>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
