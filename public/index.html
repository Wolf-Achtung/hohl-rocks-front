<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>hohl.rocks</title>
  <meta name="description" content="KI-gestützte Web-Experience – ruhig, klar, magisch-intuitiv.">
  <link rel="icon" href="/favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <!-- Fallback API-Basis, falls Proxy nicht verfügbar -->
  <meta name="x-api-base" content="">
</head>
<body>
  <!-- Vollflächiger, leiser Video-Background -->
  <video id="bg-video" autoplay muted loop playsinline preload="metadata" poster="/videos/road_poster.jpg">
    <!-- Mobile first (<= 768px) -->
    <source src="/videos/road_540p_bg.webm" type="video/webm" media="(max-width: 768px)">
    <source src="/videos/road_540p_bg.mp4"  type="video/mp4"  media="(max-width: 768px)">
    <!-- Desktop -->
    <source src="/videos/road_720p_bg.webm" type="video/webm">
    <source src="/videos/road_720p_bg.mp4"  type="video/mp4">
  </video>
  <div class="bg-overlay" aria-hidden="true"></div>

  <header class="site-header" role="banner">
    <nav class="site-nav" aria-label="Hauptnavigation">
      <ul>
        <li><button class="chip" data-action="news">News</button></li>
        <li><button class="chip" data-action="prompts">Prompts</button></li>
        <li><button class="chip" data-action="projekte">Projekte</button></li>
      </ul>
    </nav>
  </header>

  <main id="app" class="content" role="main">
    <section class="hero">
      <h1>hohl.rocks</h1>
      <p>Ruhig. Klar. Magisch‑intuitiv.</p>
    </section>

    <section id="cards" class="cards" aria-live="polite"></section>
  </main>

  <!-- Modal -->
  <section id="modal" class="modal" aria-hidden="true" aria-labelledby="modal-title" role="dialog">
    <div class="modal__dialog" role="document">
      <header class="modal__header">
        <h2 id="modal-title" class="modal__title">Details</h2>
        <button class="modal__close" id="modal-close" aria-label="Schließen">×</button>
      </header>
      <div class="modal__content" id="modal-content"></div>
      <div class="modal__actions">
        <button class="ui btn ghost" data-copy="modal" title="In Zwischenablage kopieren">Kopieren</button>
        <button class="ui btn" id="modal-close-2">Schließen</button>
      </div>
    </div>
  </section>

  <script src="/app.js" defer></script>
</body>
</html>
