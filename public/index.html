<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hohl.rocks</title>
  <meta name="description" content="KI-gestützte Web-Experience – ruhig, klar, magisch-intuitiv." />
  <link rel="icon" href="/favicon.svg" />
  <link rel="preload" href="/styles.css" as="style" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <nav class="site-nav" aria-label="Hauptnavigation">
      <ul>
        <li><button class="chip" data-action="news">News</button></li>
        <li><button class="chip" data-action="prompts">Prompts</button></li>
        <li><button class="chip" data-action="projekte">Projekte</button></li>
        <li><button class="chip" data-action="impressum">Impressum</button></li>
        <li><button class="chip" data-action="locale">DE/EN</button></li>
        <li><button class="chip" data-action="klang">Klang</button></li>
        <li><button class="chip" data-action="settings" title="Einstellungen">⚙︎</button></li>
      </ul>
    </nav>
  </header>

  <main id="app" class="app" role="main">
    <h1 class="logo" aria-label="hohl.rocks">hohl.rocks</h1>
    <canvas id="bubbles" aria-hidden="true"></canvas>
    <div id="labels" class="labels" aria-hidden="true"></div>
  </main>

  <!-- Modal (zugänglich, fokus-gemanagt) -->
  <section id="modal" class="modal" aria-hidden="true">
    <div class="modal__panel" tabindex="-1" role="dialog" aria-modal="true" aria-label="Overlay">
      <div class="modal__content" id="modal-content"></div>
      <div class="modal__actions">
        <button class="ui btn ghost" data-copy="modal" title="In Zwischenablage kopieren">Kopieren</button>
        <button class="ui btn" type="button" aria-label="Schließen" id="modal-close">Schließen</button>
      </div>
    </div>
  </section>

  <script src="/app.js" defer></script>
</body>
</html>
