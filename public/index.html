<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>hohl.rocks</title>
  <meta name="color-scheme" content="dark"/>
  <!-- API base for v2.x routing -->
  <meta name="x-api-base" content="/api"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Background video (uses your existing files in /public/videos/) -->
  <div class="bg-wrap" aria-hidden="true">
    <video id="bgvid" autoplay muted playsinline loop poster="./videos/road_poster.jpg">
      <source src="./videos/road_720p_bg.webm" type="video/webm"/>
      <source src="./videos/road_720p_bg.mp4" type="video/mp4"/>
    </video>
  </div>

  <!-- Optional bubble canvas hook (your bubbleEngine.js can draw here) -->
  <canvas id="bubble-canvas"></canvas>

  <!-- Top Navigation -->
  <nav class="nav" role="navigation" aria-label="Hauptnavigation">
    <div class="brand">hohl.rocks</div>
    <div class="menu">
      <button id="btn-sound" type="button" aria-pressed="false">Sound</button>
      <a href="#news" id="btn-news">News</a>
      <a href="#daily" id="btn-daily">Daily</a>
      <a href="#run" id="btn-run">Run</a>
      <button id="btn-health" type="button">Check</button>
    </div>
  </nav>

  <main>
    <div class="grid">
      <section class="panel" aria-labelledby="sec-news">
        <h2 id="sec-news">Aktuelle KI‑News</h2>
        <div class="tags">
          <span class="tag" id="tag-api">API …</span>
          <span class="tag" id="tag-news">News …</span>
          <span class="tag" id="tag-daily">Daily …</span>
        </div>
        <small class="muted">Quelle: Tavily</small>
        <ul class="list" id="news"></ul>
      </section>

      <section class="panel" aria-labelledby="sec-daily">
        <h2 id="sec-daily">Daily</h2>
        <ul class="list" id="daily"></ul>
      </section>
    </div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <!-- Your existing modules (paths match your screenshot structure) -->
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script defer src="./js/audio.js"></script>
  <script defer src="./js/bubbleEngine.js"></script>
  <script defer src="./js/overlay.js"></script>
  <script defer src="./js/modal.js"></script>
</body>
</html>
