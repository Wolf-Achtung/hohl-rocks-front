<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Library | hohl.rocks</title>
    <link rel="stylesheet" href="prompt-library.css">
</head>
<body>
    <!-- Background Gradient -->
    <div class="background-gradient"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="emoji">ğŸ“š</span>
                    Prompt Library
                </h1>
                <p class="subtitle">
                    Entdecke, nutze & teile die besten Prompts der Community
                </p>
            </div>
        </header>

        <!-- Controls Section -->
        <section class="controls-section">
            <!-- Search Bar -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="ğŸ” Suche nach Prompts, Tags, Kategorien..."
                >
            </div>

            <!-- Category Filter -->
            <div class="category-filter">
                <button class="category-btn active" data-category="all">
                    Alle
                </button>
                <button class="category-btn" data-category="creative">
                    ğŸ¨ Creative
                </button>
                <button class="category-btn" data-category="business">
                    ğŸ’¼ Business
                </button>
                <button class="category-btn" data-category="technical">
                    âš™ï¸ Technical
                </button>
                <button class="category-btn" data-category="education">
                    ğŸ“š Education
                </button>
                <button class="category-btn" data-category="writing">
                    âœï¸ Writing
                </button>
                <button class="category-btn" data-category="ai">
                    ğŸ¤– AI
                </button>
            </div>

            <!-- View Toggle -->
            <div class="view-toggle">
                <button id="featured-view" class="view-btn active">
                    â­ Featured
                </button>
                <button id="community-view" class="view-btn">
                    ğŸ‘¥ Community
                </button>
                <button id="my-prompts-view" class="view-btn">
                    ğŸ’¾ Meine Prompts
                </button>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="total-prompts">30</div>
                <div class="stat-label">Prompts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-categories">13</div>
                <div class="stat-label">Kategorien</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-uses">45k+</div>
                <div class="stat-label">Uses</div>
            </div>
        </section>

        <!-- Prompts Grid -->
        <section class="prompts-section">
            <div id="prompts-grid" class="prompts-grid">
                <!-- Prompts werden hier dynamisch geladen -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">ğŸ”</div>
                <h3>Keine Prompts gefunden</h3>
                <p>Versuche andere Suchbegriffe oder Filter</p>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Lade Prompts...</p>
            </div>
        </section>

        <!-- Submit Section -->
        <section class="submit-section">
            <div class="submit-card">
                <h2>
                    <span class="emoji">âœ¨</span>
                    Eigenen Prompt teilen
                </h2>
                <p class="submit-description">
                    Teile deinen besten Prompt mit der Community!
                </p>
                
                <form id="submit-form" class="submit-form">
                    <div class="form-group">
                        <label for="prompt-title">Titel</label>
                        <input 
                            type="text" 
                            id="prompt-title" 
                            required
                            placeholder="z.B. 'LinkedIn Post Formula'"
                        >
                    </div>

                    <div class="form-group">
                        <label for="prompt-text">Prompt</label>
                        <textarea 
                            id="prompt-text" 
                            required
                            rows="6"
                            placeholder="Dein Prompt hier..."
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prompt-category">Kategorie</label>
                            <select id="prompt-category" required>
                                <option value="">WÃ¤hle Kategorie...</option>
                                <option value="creative">ğŸ¨ Creative</option>
                                <option value="business">ğŸ’¼ Business</option>
                                <option value="technical">âš™ï¸ Technical</option>
                                <option value="education">ğŸ“š Education</option>
                                <option value="writing">âœï¸ Writing</option>
                                <option value="ai">ğŸ¤– AI</option>
                                <option value="communication">ğŸ’¬ Communication</option>
                                <option value="data">ğŸ“Š Data</option>
                                <option value="marketing">ğŸ¯ Marketing</option>
                                <option value="productivity">ğŸš€ Productivity</option>
                                <option value="design">ğŸ¨ Design</option>
                                <option value="innovation">ğŸ’¡ Innovation</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="prompt-tags">Tags (komma-getrennt)</label>
                            <input 
                                type="text" 
                                id="prompt-tags"
                                placeholder="z.B. social, linkedin, content"
                            >
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>ğŸ“¤ Prompt Einreichen</span>
                    </button>
                </form>
            </div>
        </section>
    </div>

    <!-- Prompt Detail Modal -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <div class="modal-meta">
                    <span class="category-badge" id="modal-category"></span>
                    <span class="rating" id="modal-rating"></span>
                    <span class="uses" id="modal-uses"></span>
                </div>
            </div>

            <div class="modal-body">
                <div class="prompt-content">
                    <label>Prompt:</label>
                    <div id="modal-prompt" class="prompt-text"></div>
                </div>

                <div class="tags-container">
                    <label>Tags:</label>
                    <div id="modal-tags" class="tags"></div>
                </div>

                <div class="modal-actions">
                    <button id="copy-modal-prompt" class="action-btn primary">
                        ğŸ“‹ Kopieren
                    </button>
                    <button id="use-modal-prompt" class="action-btn">
                        âœ¨ In Generator Ã¶ffnen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script src="prompt-library.js"></script>
</body>
</html>
